<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login-signup.css">
    <link rel="stylesheet" href="login.css">
    <title>Login/Signup</title>
</head>
<body>
    <header>
        <nav>
            <div class='navbar'>
                <img src="imgs/image.png" alt="" />
                <ul class="nav-menu">
                  <li>Home</li>
                  <li>About Me</li>
                  <li>Services</li>
                  <li>protofolio</li>
                  <li>Contact</li>
                </ul>
                <div class="nav-connect">Connect With Me</div>
              </div>
        </nav>
    </header>
    <div class="container">
        <div class="header">
            <div class="text">Sign Up</div>
            <div class="underline"></div>
        </div>
        <div class="inputs">
            <div class="input">
                <img src="imgs/name-icon.png" alt="User Icon">
                <input type="text" placeholder="First Name">
            </div>
            <div class="input">
                <img src="imgs/name-icon.png" alt="User Icon">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="input">
                <img src="imgs/email-icon.png" alt="Email Icon">
                <input type="email" placeholder="Email">
            </div>
            <div class="input">
                <img src="imgs/password-icon.png" alt="Password Icon">
                <input type="password" placeholder="Password">
            </div>
        </div>
        <div class="forgot-password">Lost password? <span>Click Here!</span></div>
        <div class="submit-container">
            <div class="submit">Sign Up</div>
        </div>
    </div>
</body>
</html>
